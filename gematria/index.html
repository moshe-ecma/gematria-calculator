<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet" />
    <title>Gematria Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Gematria Calculator</h1>
    </header>

    <div class="container">
      <div class="form">
        <input id="input" type="" placeholder="Enter a hebrew word" />
        <button id="calBtn" type="submit">Calculate</button>
      </div>

      <div class="answer">
        <h1 class="results" id="results"></h1>
        <div class="break-down" id="breakDown">
          <h3>Breakdown:</h3>
          <div id="letter"></div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>Copyright &copy; Moshe Perl</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
